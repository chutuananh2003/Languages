<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>The Band</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    .slideshow {
      width: 80vw;
      height: 80vh;
      margin: auto;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
    }
  </style>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <body>
    <!-- Start Content -->
    <div class="slideshow">
      <!-- Slides -->
      <img
        class="slides"
        src="https://images.unsplash.com/photo-1594568284297-7c64464062b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
        width="100%"
      />
      <img
        class="slides"
        src="https://images.unsplash.com/photo-1558637845-c8b7ead71a3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80"
        width="100%"
      />
      <img
        class="slides"
        src="https://images.unsplash.com/photo-1603486002664-a7319421e133?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1542&q=80"
        width="100%"
      />
      <script>
        w3.slideshow(".slides", 1500);
      </script>

      <!-- End Content -->
    </div>
  </body>
</html>
