<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
        <div id="nav">
            <div class="nav_container">
                <div class="logo">
                    <img src="https://baomoi-static.bmcdn.me/web-v2/prod/v0.4.95/public/images/default-skin/bm-logo.png" alt="">
                </div>
                <div class="searchbox">
                    <input type="text" class="searchbox_input" placeholder="Nhập nội dung tìm kiếm">
                    <i class="fa-solid fa-magnifying-glass search_icon"></i>
                </div>
                <div class="contact">
                    <i class="fa-regular fa-user contact_icon"></i>
                    <i class="fa-regular fa-envelope contact_icon"></i>
                </div>
            </div>
        </div>

        <div id="subnav">
            <div class="subnav_container">
                <div class="subnav_topic">
                    <h3 class="subnav_topic_item">Nóng</h3>
                    <h3 class="subnav_topic_item">Mới</h3>
                    <h3 class="subnav_topic_item">Video</h3>
                    <h3 class="subnav_topic_item">Chủ đề</h3>
                </div>
                <div class="subnav_hagtag">
                    <h3 class="subnav_hagtag_item"># Năng lượng tích cực</h3>
                    <h3 class="subnav_hagtag_item"># Khám phá Việt Nam</h3>
                    <h3 class="subnav_hagtag_item"># Khám phá thế giới</h3>
                </div>
                <i class="fa-solid fa-bars subnav_icon"></i>
            </div>
        </div>

        <div id="container"></div>
    </div>
</body>
</html>
